<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook_clone</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
   <header>
       <div class="header">
           <div class="logo">
            <h1>facebook</h1>
           </div>
           <div class="fblogin">
             <div class="email">
                 <label>Email or phone</label><br>
                 <input type="text" name="email">
             </div>
             <div class="password">
                 <label>password</label><br>
                 <input type="password" name=password>
                 
             </div>
             <div class="loginbutton">
                 <input type="submit" value="log in">
             </div>
           </div>
       </div>
   </header> 
   <div class="content-block clearfix">
       <div class="facebook-connect">

       
       <p>facebook helps you connect and share with the people in your life.</p>
       <img src="f1.PNG">
       </div>
       <div class="create-account">
          <h2>Create an account</h2>
          <p>it's free and always will be</p>
          <div class="account">
              <form>
                  <input type="text" name="f-name" placeholder="First name">
                  <input type="text" name="s-name" placeholder="Surname">
                  <input type="text" name="mbile" placeholder="Mobile number or email address">
                  <input type="text" name="mbile" placeholder="Re-enter mobile number or email address">
              </form>
          </div>
       </div>
   </div>
 </body>
 </html>
